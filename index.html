<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

<body>
  <div class="container">
    
    <div class="jumbotron">
      <p class="text-center quote">Let's get inspired!</p>
      <p class="text-center author"></p>
    </div>
    
    <div class="text-center">
      <button id="getQuote" class="btn btn-default">
        Hit me with some knowledge!  <span class="glyphicon glyphicon-flash"></span>
        </button>
      <a class="tweet-button" target="_blank">
        <button class="btn btn-default">
        Tweet this knowledge!  <img src="http://vignette3.wikia.nocookie.net/southpark/images/0/09/Twitter_bird_logo.png/revision/latest?cb=20160709093504" alt="twitter-logo" style="width:20px; height:20px;">
        </button>
      </a>
    </div>
    
    <div class="text-center">
      <a href="http://forismatic.com/en/" target="_blank">
        <button class="btn btn-default">
        The source of all the knowledge!  <span class="glyphicon glyphicon-globe"></span>
        </button>
      </a>
    </div>
    
  </div>
  
  <footer class="container-fluid page-footer text-center">
    <h2>Coded and designed by <a href="http://codepen.io/mokada42991/" target="_blank">Masami Okada</a> for <a href="https://www.freecodecamp.com/" target="_blank">FreeCodeCamp</a> Â© 2016</h2>
  </footer>
  
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
